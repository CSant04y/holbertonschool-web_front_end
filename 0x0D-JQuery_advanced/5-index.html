        <script type="application/javascript">
            $(function() {
                function createFamilyTree() {
                    $("body").last().append("<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thead></table>").find("table")
                    .first().append("<tbody></tbody>")
                }

                function addNewMember(firstName, lastName) {
                    let row = "<tr><td>" + firstName + "</td><td>" + lastName + "</td><td>(x)</td></tr>"
                    $("body").find("tbody").first().append(row);
                    let element = $("tbody").find("tr").last();
                    element.find("td").last().click(function() {
                        element.remove()
                    })
                    element.find("td").last().css("background-color", "orange");
                }
                createFamilyTree()
                addNewMember("Guillame", "Salva");
                addNewMember("Ariel", "Snitz");
                addNewMember("Fanette", "Snitz");
                addNewMember("Gerard,", "Snitz");
                addNewMember("Victor", "Salva");

            });
        </script>
